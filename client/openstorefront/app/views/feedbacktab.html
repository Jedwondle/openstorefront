<div>	 
	<div class="row default-content">
		<div class="col-sm-12">
      <!-- 		<div class="panel panel-primary"> -->
      <!-- Comments panel -->
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h3 class="panel-title watch-content-title">COMPONENT FEEDBACK</h3>
        </div>
        <div class="panel-body">
          <div class="col-sm-12" ng-repeat="revs in reviews" style="padding-left:30px;padding-top:30px">
            <div style="height: 100%;">
              <div style="padding-left:5px;padding-top:5px">
                <div style="width: 100%">
                  <h3 style="margin-top: 0px"><strong>Component: {{revs.name}}</strong></h3>
                  <button class="btn btn-default">Edit&nbsp;<i class="fa fa-edit"></i></button>
                  <button class="btn btn-default">Delete&nbsp;<i class="fa fa-trash-o"></i></button>
                </div>
                <div ng-repeat="review in revs.reviews">
                  <h4 style="margin-top: 0px"><strong>{{review.title}}</strong>
                  </h4>
                  <div class="container component2-div">
                    <div class="col-sm-12">
                      <raty class="large-raty" read-only id="star{{$index}}" style="min-width:110px; height: 100%; " score="{{review.rating}}" number="5" path="images/raty/" data-container="star{{$index}}">
                      </raty>
                      <strong  ng-if="review.recommend" style="font-size: 14px;">I would recommend this component</strong>
                    </div>
                    <div class="col-sm-6">
                      <p style="font-size: 12px;">
                        <strong>{{review.username}}</strong><br />
                        <strong>Role: </strong> {{review.userType}} <br />
                        <strong>Time used: </strong> {{review.usedTimeCode}} <br />
                        <strong>Last used: </strong> {{getDate(review.lastUsed)}} <br />
                      </p>
                    </div>
                    <div ng-if="review.pros[0] !== undefined || review.cons[0] !== undefined" class="col-sm-6">
                      <div ng-if="review.pros[0] !== undefined" class="col-sm-6">
                        <p>
                          <strong>Pros</strong><br />
                          <a href="" ng-repeat="pro in review.pros">{{pro}}<span ng-if="$index !== review.pros.length - 1">,&nbsp;</span></a>
                        </p>
                      </div>
                      <div ng-if="review.cons[0] !== undefined" class="col-sm-6">
                        <p>
                          <strong>Cons</strong><br />
                          <a href="" ng-repeat="con in review.cons">{{con}}<span ng-if="$index !== review.cons.length - 1">,&nbsp;</span></a>
                        </p>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div id="detailsReview-1" class="detailsPadding detailsReview">
                        <p><strong>Comments: </strong> {{review.comment}}
                        </p>
                      </div>
                    </div>
                    <!-- Start of right column for user review -->
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
        <!-- 	</div> -->
      </div>
    </div>
  </div>
</div>
