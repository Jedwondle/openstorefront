<div>
  <br ng-if="!responseId">
  <b ng-if="!responseId">Give an Answer</b>
  <br ng-if="!responseId">
  <form class="form-horizontal" role="form" ng-submit="submitResponse($event)" style="padding: 10px; border: 1px solid lightgray">
    <textarea cols="100" ng-model="post.response" class="form-control">
    </textarea>
    <div class="form-group" style="margin-top: 5px; display:flex" >
      <label class="col-sm-2 control-label">Role:</label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-default"  ng-model="post.userTypeCode" data-html="1" ng-options="usertype.description for usertype in userTypeCodes" data-animation="am-flip-x" bs-select>
          Select <span class="caret"></span>
        </button>                   
      </div>
    </div>  
    <!-- <div class="form-group" ng-class="{'has-error': userForm.organization.$dirty && userForm.organization.$invalid}"> -->
    <div class="form-group" show-errors style="margin-top: 5px; display:flex">
      <label class="col-sm-2 control-label">Organization:</label>
      <div class="col-sm-10">
        <!-- <input type="text" ng-disabled="!mySwitch" class="form-control" ngMaxlength="80" id="organization" ng-model="post.organization">                   -->
        <input  type="text" 
        placeholder="Organization"
        class="form-control" 
        ng-model="post.organization" 
        ng-maxlength=80 
        required  
        ng-focus />
      </div>
    </div>  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" style="margin-top: 5px;">
        <button class="btn btn-primary" type="submit">
          <span ng-if="!responseId">Post</span>
          <span ng-if="responseId">Save</span>
        </button>
      </div>
    </div>
  </form>
</div>
