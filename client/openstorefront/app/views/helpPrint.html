<style>

	.help-content{
		background: white;
		font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
		font-size: 16px;
		line-height: 1.6;			
	}	
	
	.spacer{
		height: 200px;
	}	
	
	@media print {
		.pageBreak {

			page-break-after: always;
		}
		.hidePrint{
			display: none;
		}	
	}	

</style>
<div ng-repeat="section in helpFlat" class="help-content pageBreak">
	<loader trigger="helpLoader"></loader>
	
	<h2 style="text-align: center">{{section.title}}</h2>
	<p ng-bind-html="section.content" ></p>		
</div>
