<div class="panel panel-default panelDirective" ng-class="classList? classList: ''"> 
  <div class="panel-heading" role="tab" id="headingOne" style="padding:0px;"> 
    <h4 class="panel-title"> 
      <i id="draggableTarget" ng-if="isDraggable" style="font-size:x-large; position: relative; bottom: -4px; padding: 0px 5px;" class="fa fa-arrows"></i>
      <button ng-if="!isDraggable" class="btn btn-link titleButton" style="width: 100%; margin:0px; text-decoration: none; white-space: normal;" type="button" data-toggle="collapse" data-target="#collapseThis{{panelId}}" aria-expanded="false" aria-controls="collapseThis{{panelId}}" ng-cloak> 
        <h3 style="padding:0px; margin:0px; display:inline-block;">{{title}}</h3>&nbsp;&nbsp;&nbsp;<i style="font-size:x-large;" ng-class="open? 'fa-toggle-up':'fa-toggle-down'" class="fa"></i>
      </button>
      <button ng-if="isDraggable" class="btn btn-link titleButton" style=" margin:0px; text-decoration: none; white-space: normal;" type="button" data-toggle="collapse" data-target="#collapseThis{{panelId}}" aria-expanded="false" aria-controls="collapseThis{{panelId}}" ng-cloak> 
        <h3 style="padding:0px; margin:0px; display:inline-block;">{{title}}</h3>&nbsp;&nbsp;&nbsp;<i style="font-size:x-large;" ng-class="open? 'fa-toggle-up':'fa-toggle-down'" class="fa"></i>
      </button>
      <i id="closeTarget" ng-if="isDraggable && isCloseable" style="font-size:x-large; position: relative; bottom: -4px; padding: 0px 5px;" class="fa fa-times imitateLink"></i>
    </h4> 
  </div> 
  <div id="collapseThis{{panelId}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne"> 
    <div class="panel-body loader-parent" ng-transclude></div> 
  </div> 
</div>
