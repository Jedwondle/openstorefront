<!-- <button ng-click="setData()" class="btn btn-primary">Insert Resources</button> -->
<div ng-controller="adminEditArticlesCtrl">

  <button type="button" class="btn btn-default ng-pristine ng-valid" id="attributeType" ng-model="attribute.type" data-html="1" ng-options="attr.type as attr.description for attr in attributes" data-animation="am-flip-x" bs-select="" data-placeholder="Select an Attribute"><span class="caret"></span>
  </button>
<!--   <select ng-model="attribute.type" ng-options="attr.type as attr.description for attr in attributes">
    <option value=''>- Select an Attribute -</option>
  </select> -->
  <table class="table table-striped table-bordered">
    <tr>
      <th>Type</th>
      <th>Code</th>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="article in articles">
      <td style="padding: 5px;">{{article.typeDescription}}</td>
      <td style="padding: 5px;">{{article.codeDescription}}</td>
      <td style="padding: 5px;">{{article.title}}</td>
      <td ng-show="article.description" style="padding:5px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap;" popover data-trigger="hover" data-placement="left" data-html="true"  data-selector="" data-original-title="Description" data-container="body" data-content="{{getArticleDesc(article.description)}}">{{article.description}}</td>
      <td ng-show="!article.description" style="padding:5px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap;"></td>
      <td style="padding:0px 5px;">
        <button type="button" class="btn btn-sm btn-default" ng-click=""><i class="fa fa-trash"></i></button><button type="button" class="btn btn-sm btn-default" ng-click="editContent(article)"><i class="fa fa-edit"></i></button>
      </td>
    </tr>
  </table>
</div>
