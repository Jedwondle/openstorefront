<h2>&nbsp&nbsp<i class="fa fa-edit"></i>&nbsp;{{title}}</h2>
<hr>
<div  style="padding-left: 15px; padding-right: 15px;">
	<loader trigger="reportFormLoader"></loader>
	
	<form class="form-horizontal" name='reportUIForm' role="form"  ng-submit="generateReport()" style="padding-left: 10px; padding-right: 10px;">
		<input type="hidden" ng-model="reportForm.alertId" name="scheduleReportId" />
	
		<div class="form-group" show-errors >
			<label class="control-label col-sm-2 required">Report Type</label>
			<div class="col-sm-10">
				<select type="text" class="form-control" name="reportType" ng-change="showOptions(reportUIForm.reportType); loadReportFormat(reportUIForm.reportType);" required ng-model="reportForm.reportType" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="reportType.code as reportType.description for reportType in reportTypes" placeholder="Select Type"></select>
				<p ng-show="reportUIForm.reportType.$error.required && !reportUIForm.reportType.$focused" class="help-block">Report Type is required.</p>
			</div>  
		</div>  
		<div class="form-group" show-errors >
			<label class="control-label col-sm-2 required">Report Format</label>
			<div class="col-sm-10">
				<select type="text" class="form-control" name="reportFormat" required ng-model="reportForm.reportFormat" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="reportFormat.code as reportFormat.description for reportFormat in reportFormats" placeholder="Select Type"></select>
				<p ng-show="reportUIForm.reportFormat.$error.required && !reportUIForm.reportFormat.$focused" class="help-block">Report Format is required.</p>
			</div>  
		</div>  		
		<panel class-list="edges" open-state="true" title="Report Options" ng-show="options.useage">

			<div class="form-group" show-errors >
				<label class="control-label col-sm-2">Start Date</label>
				<div class="col-sm-10">
					<input type="text" name="startDts" class="form-control" style="width: 325px; display:inline-block;" data-date-format="MM/dd/yyyy" data-start-view="0" data-min-view="0" autoclose="true" ng-model="reportForm.reportOption.startDts" data-max-date="{{reportForm.endDts}}" placeholder="Start Date" data-date-type="number" bs-datepicker>;<i class="fa fa-calendar"></i>  					
				</div>  
			</div> 

			<div class="form-group" show-errors >
				<label class="control-label col-sm-2">End Date</label>
				<div class="col-sm-10">
					<input type="text" name="endDts" class="form-control" style="width: 325px; display:inline-block;" data-date-format="MM/dd/yyyy" data-start-view="0" data-min-view="0" autoclose="true" ng-model="reportForm.reportOption.endDts" data-min-date="{{reportForm.startDts}}" placeholder="End Date" data-date-type="number" bs-datepicker>;<i class="fa fa-calendar"></i>  					
				</div>  
			</div> 			

			<div class="form-group" show-errors >
				<label class="control-label col-sm-2">Previous Days</label>
				<div class="col-sm-10">
					<select type="text" class="form-control" name="previousDays"  ng-model="reportForm.reportOption.previousDays" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="day.code as day.desc for day in daysOptions" placeholder="Select Type"></select>				
				</div>  
			</div> 			
			
		</panel>
		<input  type="checkbox" 	
		  ng-change="setSchedule();"		
		  ng-model="flag.schedule" 									 					  
		  ng-focus /> Schedule<br>		
		<panel class-list="edges" open-state="true" title="Schedule Options" ng-show="flag.schedule">
			<div class="form-group" show-errors >
				<label class="control-label col-sm-2">Interval</label>
				<div class="col-sm-10">
					<select type="text" class="form-control" name="interval"  ng-model="reportForm.scheduleIntervalDays" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="interval.code as interval.desc for interval in intervalOptions" placeholder="Select Type"></select>
					<p ng-show="reportUIForm.interval.$error.required && !reportUIForm.interval.$focused" class="help-block">Interval is required.</p>	
				</div>  
			</div>			
			<label class="control-label col-sm-2">Email</label>
			<div class="col-sm-10">
				  <input  type="text" 				
				  name="email"									
				  class="form-control" 
				  ng-model="reportForm.emailAddressMulti" 									 
				  ng-maxlength=4000
				  maxlength=4000 				
				  ng-focus />	
				<!-- <contact-list type="users" contacts="alertForm.emailAddressMulti"></contact-list> -->				  								
			</div>  			
		</panel>		
		<hr>
		<br>
		<br>
		<span style="float: left; margin-top: -45px;">   
		 <button type="submit" class="btn btn-primary" ng-disabled="reportUIForm.$invalid"><i class="fa fa-save"></i>&nbsp;{{actionText}}</button>		 
		</span>					
	</form>		
	<span style="float: right; margin-top: -45px;">   
		<button  class="btn btn-warning" ng-click="close()"><i class="fa fa-close"></i>&nbsp;Cancel</button>	
	</span>		
	
</div>
