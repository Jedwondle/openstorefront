<div  ng-controller="AdminLookupCtrl" style="padding-left: 20px; padding-right: 20px;">
	
	<loader trigger="lookupLoader"></loader>
	<div>	
		<br>		
		<button class="btn btn-default" ng-click="refreshLookups()">Refresh&nbsp;<i class="fa fa-refresh"></i></button>
	</div>	
	<table class="table table-striped table-bordered">
			<tr>
				<th><a href="" ng-click="setPredicate('code', 'lookupProp');">Table <span ng-show="predicate['lookupProp']  === 'code'"><i ng-show="!reverse['lookupProp'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['lookupProp']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th><a href="" ng-click="setPredicate('description', 'lookupProp');">Description <span ng-show="predicate['lookupProp']  === 'description'"><i ng-show="!reverse['lookupProp'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['lookupProp']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th>Action</th>
			</tr>
			<tr ng-repeat="prop in lookups | orderBy:predicate['lookupProp']:reverse['lookupProp']" >
				<td>{{prop.code}}</td>
				<td>{{prop.description}}</td>
				<td style="padding:0px; width: 200px;">&nbsp;
					<button class="btn" ng-click="editLookupCodes(prop);"  title="Edit Codes"><i class="fa fa-edit"></i></button>
				</td>
			</tr>

	</table>	
	
</div>
