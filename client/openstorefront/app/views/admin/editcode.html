<div class="modal-header">
  <h3 style="display:inline-block; margin-top:0px; margin-bottom:0px; max-width:calc(100% - 30px)">Edit {{code.label}}</h3>
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">Ã—</button>
</div> 
<div class="modal-body">
  <form name="myForm" style="margin-top:10px;" ng-submit="ok(myForm.$valid);">
    <div class="col-sm-3" style="">Label</div><div class="col-sm-9"><input class="form-control" type="text" ng-model="code.label"}} ng-maxlength="255" maxlength="255" placeholder="Label"/></div>
    <div class="col-sm-3" style="">Code</div><div class="col-sm-9"><input ng-disabled="!addCodeFlg" class="form-control" type="text" ng-model="code.code"}} ng-maxlength="20" maxlength="20" placeholder="Code key" required/></div>
    <div class="col-sm-3" style="">Description</div><div class="col-sm-9"><textarea ckeditor="editorOptions" ng-model="code.description" ng-watch="editorContent"></textarea></div>
    <div class="col-sm-3" style="">Full Text Link</div><div class="col-sm-9"><input class="form-control" ng-model="code.fullTextLink" ng-maxlength="1024" maxlength="1024" placeholder="External link" type="url" ng-pattern="https?://.+"/></div>
    <div class="col-sm-3" style="">Group Code</div><div class="col-sm-9"><input class="form-control" type="text" ng-model="code.groupCode" ng-maxlength="255" maxlength="255" placeholder="Group Code"/></div>
    <div class="col-sm-3" style="">Sort Order</div><div class="col-sm-9"><input class="form-control" type="number" size="6" min="1" max="{{getMaxCode()}}" ng-model="code.sortOrder" placeholder="Sort Order (#)"/></div>
    <button type="submit" class="btn btn-default">Save&nbsp;<i class="fa fa-save"></i></button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default ng-scope" ng-click="cancel()">Close</button>
</div>
