<div ng-controller="AdminBrandingCtrl" style="padding-left: 15px; padding-right: 15px;">
        <!--<loader trigger="topicsLoader"></loader>-->
        <stickydiv fixed-offset-top=".top" fixed-offset-left="" element-id="editTopicsToolbar">
                <div class="col-sm-12" style="padding-left:0px; padding-right:0px; padding-top: 10px; padding-bottom:10px;">
                    <div style="display:inline-block;" class="">
                        <button type="button" title="Refresh" class="btn btn-default" ng-click="loadFullTopicList();"><i class="fa fa-refresh"></i>&nbsp;Refresh</button>
                        <button type="button" title="Save" ng-show="saveNeeded" class="btn btn-danger" ng-click="save();"><i class="fa fa-save"></i>&nbsp;Save</button> 
                    </div>
                </div>
        </stickydiv>
        <table class="table table-striped table-bordered admin-table stickytable">
            <thead>
                <tr>
                    <th style="width:20%"><a href="" ng-click="setPredicate('name');">Name&nbsp;<span ng-show="predicate === 'name'"><i ng-show="!reverse" class="fa fa-sort-alpha-asc"></i><i ng-show="reverse" class="fa fa-sort-alpha-desc"></i></span></a></th>
                    <th style="width:20%"><a href="" ng-click="setPredicate('appname');">Application Name&nbsp;<span ng-show="predicate === 'appname'"><i ng-show="!reverse" class="fa fa-sort-alpha-asc"></i><i ng-show="reverse" class="fa fa-sort-alpha-desc"></i></span></a></th>
                    <th><a href="" ng-click="setPredicate('logo');">Logo&nbsp;<span ng-show="predicate === 'logo'"><i ng-show="!reverse" class="fa fa-sort-alpha-asc"></i><i ng-show="reverse" class="fa fa-sort-alpha-desc"></i></span></a></th>
                    <th style="padding: 8px 3px 3px 3px; width:160px;">Actions</th>
                </tr>					
            </thead>
            <tbody>
                <tr ng-repeat="template in fullBrandingList">
                    <td>{{template.name}}</td>
                    <td>{{template.applicationName}}</td>
                    <td><img ng-src="{{template.primaryLogoUrl}}" alt="Logo" style="width:200px;"/></td>
                    <td style="padding: 8px 3px 3px 3px; vertical-align: middle;">
                        <button type="button" title="Edit" class="btn btn-default btn-sm" ng-click="editTemplate(template)" ng-disabled="filter.activeStatus === 'I' || deactivateButtons"><i class="fa fa-edit"></i></button>
                        <button type="button" title="Activate/Deactivate" class="btn btn-warning btn-sm" ng-click="changeActivity(template)" ng-class="filter.activeStatus === 'I'? 'inverted':''" ng-disabled="deactivateButtons"><i class="fa fa-power-off"></i></button>
                        <button type="button" title="Duplicate" class="btn btn-success btn-sm" ng-click="cloneTemplate(template)" ng-disabled="deactivateButtons"><i class="fa fa-files-o"></i></button>
                        <button type="button" title="Delete" class="btn btn-danger btn-sm" ng-click="deleteTemplate(template)" ng-disabled="deactivateButtons"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>	
        </table>
