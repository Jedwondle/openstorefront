<div ng-controller="AdminBrandingCtrl" style="padding-left: 15px; padding-right: 15px;">

    <div style="margin-bottom:20px;">
        <label> Choose which branding instance to edit</label><br/>
            <select style="min-width:100px;" id="brandingSelect" name="brandingSelect" ng-model="brandingSelectionOptions.itemSelected">
                <option ng-repeat="option in brandingSelectionOptions.options" value="{{option.id}}">{{option.name}}</option>
            </select>
    </div>
    <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
        <li ng-class="{active: tabs.general}" heading="General" >
            <a ng-click="selectTab('general')"  class="ng-binding">General</a>
        </li>
        <li ng-class="{active: tabs.topics}" heading="Search Topics" >
            <a ng-click="selectTab('topics')" class="ng-binding">Search Topics</a>
        </li>
    </ul>	
    <div ng-show="tabs.general">			
        Coming Soon		
    </div>
    <div ng-show="tabs.topics">	
        <!--<loader trigger="topicsLoader"></loader>-->
        <stickydiv fixed-offset-top=".top" fixed-offset-left="" element-id="editTopicsToolbar">
                <div class="col-sm-12" style="padding-left:0px; padding-right:0px; padding-top: 10px; padding-bottom:10px;">
                    <div style="display:inline-block;" class="">
                        <button type="button" title="Refresh" class="btn btn-default" ng-click="loadFullTopicList();"><i class="fa fa-refresh"></i>&nbsp;Refresh</button>
                        <button type="button" title="Save" ng-show="saveNeeded" class="btn btn-danger" ng-click="save();"><i class="fa fa-save"></i>&nbsp;Save</button> 
                    </div>
                </div>
        </stickydiv>
        <table class="table table-striped table-bordered admin-table stickytable">
            <thead>
                <tr>
                    <th style="width: 25px;"><input type="checkbox" ng-click="selectAllTypes(); turnOnSaveNeeded();" ng-model="selectAllTypes.flag" /></th>
                    <th>Search Topics</th>
                </tr>					
            </thead>
            <tbody>
                <tr ng-repeat="topic in (topicList | orderBy:'description')" ngShow="topicList.length">
                    <td><input type="checkbox" ng-click="selectType(topic); turnOnSaveNeeded();" ng-model="topic.selected"></td>
                    <td>{{topic.description}}</td>
                </tr>
            </tbody>	
        </table>
    </div>			
</div>
