<span style="width: calc(100% - 71px); display: inline-block; float:right">
  <select class="form-control" style="display:inline-block;" ng-change="checkForToContacts()" ng-model="toField" ng-options="option as option.title for option in toOptions">
  </select>
</span>
<h5 style="display:inline-block; float:right; text-align: right;">
  To Group:&nbsp;
</h5>
<button ng-show="toField.value !== 'all'" class="pull-right btn btn-default btn-small" type="button" ng-click="checkForToContacts()">
  <i class="fa fa-edit">
  </i>
</button>
<span ng-show="toField.value !== 'all'" style="width: calc(100% - 111px); display:inline-block; float:right;">
  <input class="form-control" ng-show="toField.value !== 'all'" ng-model="to" ng-disabled="disableTo"></input>
</span>
<h5 ng-show="toField.value !== 'all'" style="display:inline-block; float:right; text-align: right;">
  To:&nbsp;
</h5>
