<div ng-controller="AdminEditHighlightsCtrl">
  <table class="table table-striped table-bordered" style="table-layout:fixed;">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Type</th>
      <th>Link</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="highlight in data.highlights">
      <td style="padding: 5px;">{{highlight.title}}</td>
      <td ng-show="highlight.description" style="padding:5px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap;" popover data-trigger="hover" data-placement="right" data-html="true"  data-selector="" data-original-title="Description" data-container="body" data-content="{{getHighlightsDesc(highlight.description)}}">{{highlight.description}}</td>
      <td ng-show="!highlight.description" style="padding:5px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap;"></td>
      <td style="padding: 5px;">{{highlight.highlightType}}</td>
      <td ng-show="highlight.link" style="padding:5px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap;" popover data-trigger="hover" data-placement="left" data-html="true"  data-selector="" data-original-title="Description" data-container="body" data-content="{{highlight.link}}"><a href="{{highlight.link}}">Live Link</a></td>
      <td ng-show="!highlight.link" style="padding:5px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap;"></td>
      <td style="padding:0px 5px;">
        <button type="button" class="btn btn-sm btn-default" ng-click="editHighlights(highlight)"><i class="fa fa-edit"></i></button><button type="button" class="btn btn-sm btn-default" ng-click="deleteHighlights(highlight)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </table>
</div>
