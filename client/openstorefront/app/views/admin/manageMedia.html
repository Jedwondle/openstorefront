<div  ng-controller="AdminMediaCtrl" style="padding-left: 20px; padding-right: 20px;">
	
	<loader trigger="mediaLoader"></loader>
	<div>	
		<br>		
		<button class="btn btn-default" ng-click="refreshMedia()">Refresh&nbsp;<i class="fa fa-refresh"></i></button>
		<span style="float: right;">
			<button class="btn btn-default" ng-click="addMedia()"><i class="fa fa-plus"></i>&nbsp;Add</button>
		</span>
	</div>	
	<table class="table table-striped table-bordered">
			<tr>
				<th><a href="" ng-click="setPredicate('name', 'media');">Name <span ng-show="predicate['media']  === 'name'"><i ng-show="!reverse['media'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['media']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th><a href="" ng-click="setPredicate('mediaLink', 'media');">Resource URL <span ng-show="predicate['media']  === 'mediaLink'"><i ng-show="!reverse['media'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['media']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th><a href="" ng-click="setPredicate('orignalFileName', 'media');">Filename <span ng-show="predicate['media']  === 'orignalFileName'"><i ng-show="!reverse['media'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['media']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th><a href="" ng-click="setPredicate('mimeType', 'media');">Mime Type <span ng-show="predicate['media']  === 'mimeType'"><i ng-show="!reverse['media'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['media']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th><a href="" ng-click="setPredicate('updateUser', 'media');">Update User <span ng-show="predicate['media']  === 'updateUser'"><i ng-show="!reverse['media'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['media']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th><a href="" ng-click="setPredicate('updateDts', 'media');">Update Date <span ng-show="predicate['media']  === 'updateDts'"><i ng-show="!reverse['media'] " class="fa fa-sort-alpha-asc"></i><i ng-show="reverse['media']" class="fa fa-sort-alpha-desc"></i></span></a></th>
				<th>Action</th>
			</tr>
			<tr ng-repeat="item in media | orderBy:predicate['media']:reverse['media']" >
				<td>{{item.name}}</td>
				<td><a href="{{item.mediaLink}}" >{{item.mediaLink}}</a></td>
				<td>{{item.orignalFileName}}</td>
				<td>{{item.mimeType}}</td>
				<td>{{item.updateUser}}</td>
				<td>{{item.updateDts | date:'MM/dd/yyyy h:mm a'}}</td>				
				<td style="padding:0px; width: 200px;">&nbsp;
					<button class="btn btn-danger" ng-click="removeMedia(item);"  title="Remove Media"><i class="fa fa-trash"></i></button>
				</td>
			</tr>
	</table>	
	
</div>
