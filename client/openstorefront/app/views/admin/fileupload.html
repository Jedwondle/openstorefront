<h2>&nbsp;&nbsp;<i class="fa fa-edit"></i>{{title}}<span style="float: right; font-size: 18px;"><i class="fa fa-close" ng-click="close();"></i>&nbsp;&nbsp;</span></h2>
<hr>
<div   style="padding-left: 20px; padding-right: 20px;">
  <loader trigger="mediaFormLoader"></loader>
  <form class="form-horizontal" name='mediaUIForm' role="form"  ng-submit="saveMedia(mediaUIForm)" style="padding-left: 10px; padding-right: 10px;">
    <div ng-if="!single" class="form-group"  >
      <label class=" control-label required">Name</label>       
      <input  type="text"                 
          name="name"                         
          class="form-control" 
          ng-model="mediaForm.name" 
          required
          ng-minlength=1
          ng-maxlength=250                
          ng-focus />
      <p ng-show="mediaUIForm.name.$error.required && !mediaUIForm.name.$focused" class="help-block">Name is required and it must be unique.</p>              
    </div>  
    <div class="form-group"  >
      <label class=" control-label required">Upload File</label>   
      <input type="file" nv-file-select uploader="mediaUploader" required name="uploadFile" width="100"  /> 
      <p ng-show="mediaUIForm.uploadFile.$error.required && !mediaUIForm.uploadFile.$focused" class="help-block">File is required.</p>  
    </div>  
    <hr>
    <br>
    <br>
    <div style="position: absolute; right: 0px; bottom: 15px; padding-right: 20px; ">
      <button type="submit" class="btn btn-primary" ng-disabled="mediaUIForm.$invalid"><i class="fa fa-save"></i>&nbsp;Save</button>  
      <button type="button" class="btn btn-primary" ng-click="close()">&nbsp;Cancel</button>  
    </div>    
  </form>
</div>
