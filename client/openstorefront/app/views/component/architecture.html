<div style="clear:both"></div>
<div ng-class="full? 'full':''" class="architectureSearch" style="margin-top: 10px;" >
  <div class="input-group">
    <input style="border-bottom-left-radius: 0;" class="form-control" type="text" ng-model="search" on-enter="log()" placeholder="Section Quick Search">
    <span class="input-group-btn">
      <button class="btn btn-default" ng-click="log()">Apply Quick Search&nbsp;<i class="fa fa-search"></i></button>
      <button style="border-bottom-right-radius: 0;" class="btn btn-primary" ng-click="full=!full"><i class="fa fa-external-link-square"></i></button>
    </span>
  </div>
  <div class="archBody">
    <div class="archList treeNav">
      <abn-tree tree-data="data" tree-control="myTree" icon-leaf="fa fa-pencil-square-o" icon-expand="fa fa-plus" icon-collapse="fa fa-minus" on-select="editor(branch)" expand-level="1" initial-selection = "Configuration Management"></abn-tree>
    </div>
    <div class="rightSide">
      <h2>Description</h2>
      <div>description content</div>
    </div>
    <div class="rightSide">
      <h2>Results</h2>
      <div>results content</div>
    </div>
  </div>
</div>
