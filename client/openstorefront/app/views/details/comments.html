<div class="section-headers"><h4>Questions and Answers</h4></div>

<div class="container component2-div">
	<div class="col-sm-12">
		<br>
		<div data-ng-repeat="item in resultsComments" >
			<span class="section-headers">{{item.name}}</span><br>
			<p style="border-bottom: 1px lightgray solid;padding: 15px">
				{{item.comment}}
				<br><br>
				{{item.date}}
				<br>
			</p>
		</div>

		<br>
		<b>Add a comment</b><br>
		<textarea cols="100"></textarea><br>
		<br>
		<button class="btn btn-primary">Post</button> 
	</div>
</div>
