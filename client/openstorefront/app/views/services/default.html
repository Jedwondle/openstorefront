<h3 style="margin-left:15px;">Select range <small>(max # of results will override date range)</small></h3>
<div class="form-group col-xs-5">
  <label class="control-label"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i>&nbsp;Date range</label><br>
  <div class="form-group col-xs-6" style="padding-left:0px; padding-right:0px;">
    <input type="text" class="form-control" ng-model="query.filterObj.start" data-max-date="{{today}}" placeholder="From" bs-datepicker>
  </div>
  <div class="form-group col-xs-6" style="padding-left:0px; padding-right:0px;">
    <input type="text" class="form-control" ng-model="query.filterObj.end" data-min-date="{{query.filterObj.start}}" data-max-date="{{today}}" placeholder="Until" bs-datepicker>
  </div>
</div>
<div class="form-group col-xs-2" style="font-size: 20px; text-align: center">
  &mdash;<strong>OR</strong>&mdash;
</div>
<div class="form-group col-xs-5">
  <label class="control-label">Max # of results <small>(up to 10000)</small></label><br>
  <input type="number" class="form-control" ng-model="query.filterObj.max" data-max-date="{{today}}" placeholder="Max" max="10000">
</div>

<div style="clear:both;"></div>
<table>
  <tr>
    <th>stuff</th>
  </tr>
  <tr ng-repeat="item in data">
    <td>data</td>
  </tr>
</table>
<button class="btn btn-default" ng-click="sendRequest()">Apply Changes&nbsp;<i class="fa fa-search"></i></button>
{{query}}
