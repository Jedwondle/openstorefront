<form role="form" class="form-horizontal" ng-submit="save-base()"><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="name" class="col-sm-2 control-label">Component Name:</label><div class="col-sm-10"><input id="name" class="form-control" type="text" ng-model="item.name"></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="release" class="col-sm-2 control-label">Release Date:</label><div class="col-sm-10"><div class="input-group"><label class="input-group-addon" for="release"><i class="fa fa-calendar"></i></label><input id="release" type="text" class="form-control" data-date-format="MM-dd-yyyy" data-start-view="2" data-min-view="1" autoclose="true" ng-model="item.releaseDate" placeholder="Release Date" bs-datepicker=""></div></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="createion" class="col-sm-2 control-label">Creation Date:</label><div class="col-sm-10"><div class="input-group"><label class="input-group-addon" for="createion"><i class="fa fa-calendar"></i></label><input id="createion" type="text" class="form-control" data-date-format="MM-dd-yyyy" data-start-view="2" data-min-view="0" autoclose="true" ng-model="item.createDts" placeholder="Creation Date" bs-datepicker=""></div></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="activity" class="col-sm-2 control-label">Activity Date:</label><div class="col-sm-10"><div class="input-group"><label class="input-group-addon" for="activity"><i class="fa fa-calendar"></i></label><input id="activity" type="text" class="form-control" data-date-format="MM-dd-yyyy" data-start-view="2" data-min-view="0" autoclose="true" ng-model="item.lastActivityDate" placeholder="Last Activity Date" bs-datepicker=""></div></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="name" class="col-sm-2 control-label">Organization:</label><div class="col-sm-10"><input id="name" class="form-control" type="text" ng-model="item.organization"></div></div><p>Organization: {{item.organization}}</p><p>GUID: {{item.guid}}</p><p>Description: {{item.description}}</p><p>Dependancies: {{item.dependancies}}</p><p>Create User: {{item.createUser}}</p><p>Parent Component: {{item.parentComponent}}</p><p>Sub Components: {{item.subComponents}}</p></form>
