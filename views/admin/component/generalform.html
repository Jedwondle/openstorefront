<form role="form" class="form-horizontal" ng-submit="save-base()" style="margin-top:10px"><div class="col-sm-6"><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="name" class="col-sm-4 control-label">Component Name:</label><div class="col-sm-8"><input id="name" class="form-control" type="text" ng-model="item.name"></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="version" class="col-sm-4 control-label">Version:</label><div class="col-sm-8"><input id="version" class="form-control" type="text" ng-model="item.version"></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="release" class="col-sm-4 control-label">Release Date:</label><div class="col-sm-8"><div class="input-group"><label class="input-group-addon" for="release"><i class="fa fa-calendar"></i></label><input id="release" type="text" class="form-control" data-date-format="MM-dd-yyyy" data-start-view="2" data-min-view="0" autoclose="true" ng-model="item.releaseDate" placeholder="Release Date" bs-datepicker=""></div></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="activity" class="col-sm-4 control-label">Activity Date:</label><div class="col-sm-8"><div class="input-group"><label class="input-group-addon" for="activity"><i class="fa fa-calendar"></i></label><input id="activity" type="text" class="form-control" data-date-format="MM-dd-yyyy" data-start-view="2" data-min-view="0" autoclose="true" ng-model="item.lastActivityDate" placeholder="Last Activity Date" bs-datepicker=""></div></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="activeStatus" class="col-sm-4 control-label">Active Status:</label><div class="col-sm-8"><select id="activeStatus" class="form-control" name="" ng-model="item.activeStatus"><option value="A">Active<option value="I">Inactive</select></div></div></div><div class="col-sm-6"><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="organization" class="col-sm-4 control-label">Organization:</label><div class="col-sm-8"><input id="organization" class="form-control" type="text" ng-model="item.organization"></div></div><div ng-repeat="filter in filters"><div ng-if="filter.requiredFlg"><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="{{filter.description}}" class="col-sm-4 control-label">{{filter.description}}:</label><div class="col-sm-8"><select class="form-control" name="{{filter.description}}" id="{{filter.description}}" ng-model="requiredAttributes[filter.description]" ng-options="code.label for code in filter.codes"></select></div></div></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="approvalState" class="col-sm-4 control-label">Approval State:</label><div class="col-sm-8"><select id="approvalState" class="form-control" name="" ng-model="item.approvalState"><option value="A">Approved<option value="P">Pending</select></div></div></div><div style="clear:both"></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label for="parentComponent" class="col-sm-12">Parent Component: <i ng-show="parentSuccess === 'good'" class="fa fa-check" style="color: green"></i><!-- <i ng-show="parentSuccess ==='bad'" class="fa fa-times-o" style="color: red"></i> --></label><div class="col-sm-12"><input id="parentComponent" type="text" class="form-control" ng-model="item.parentComponent" ng-options="{'triggerFlg': 'parent', 'componentId': key.componentId, 'name': key.name} as key.name for key in typeahead" placeholder="Select Parent Component" bs-typeahead=""></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><strong ng-if="item.subComponents.length > 0" style="padding-left: 15px">SubComponents List:</strong><div ng-if="item.subComponents.length > 0" ng-repeat="subComponent in item.subComponents" style="padding-left: 15px"><button class="btn btn-default btn-xs" ng-click="deleteSubComponent(subComponent.componentId);"><i class="fa fa-trash-o"></i>&nbsp;Delete</button> {{subComponent.name}}</div><label for="subComponents" class="col-sm-12">Sub Components:</label><div class="col-sm-12"><input on-enter="doStuff();" id="subComponents" type="text" class="form-control" ng-model="subComponent.subComponent" ng-options="{'triggerFlg': 'sub', 'componentId': key.componentId, 'name': key.name} as key.name for key in typeahead" placeholder="Add Sub Components" bs-typeahead=""></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><strong ng-if="item.relatedComponents.length > 0" style="padding-left: 15px">RelatedComponents List:</strong><div ng-if="item.relatedComponents.length > 0" ng-repeat="relatedComponent in item.relatedComponents" style="padding-left: 15px"><button class="btn btn-default btn-xs" ng-click="deleteRelatedComponent(relatedComponent.componentId);"><i class="fa fa-trash-o"></i>&nbsp;Delete</button> {{relatedComponent.name}}</div><label for="relatedComponents" class="col-sm-12">Related Components:</label><div class="col-sm-12"><input on-enter="doStuff();" id="relatedComponents" type="text" class="form-control" ng-model="relatedComponent.relatedComponent" ng-options="{'triggerFlg': 'related', 'componentId': key.componentId, 'name': key.name} as key.name for key in typeahead" placeholder="Add Related Components" bs-typeahead=""></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><strong ng-if="item.dependencies.length > 0" style="padding-left: 15px">Dependancies List:</strong><div ng-if="item.dependencies.length > 0" ng-repeat="dependency in item.dependencies" style="padding-left: 15px"><button class="btn btn-default btn-xs" ng-click="editDependency($index);"><i class="fa fa-edit"></i>&nbsp;Edit</button> {{dependency.dependency}}&nbsp;&mdash;&nbsp;<span ng-if="dependency.version">version: {{dependency.version}},</span><span ng-if="dependency.dependencyReferenceLink">link: {{dependency.dependencyReferenceLink}},</span><span ng-if="dependency.comment">comment: {{dependency.comment}}</span> <button class="btn btn-default btn-xs" ng-click="deleteDependency($index);"><i class="fa fa-trash-o"></i>&nbsp;Delete</button></div><label for="dependencies" class="col-sm-12">Add/Edit Dependency:</label><div class="col-sm-3"><input id="dependency" class="form-control" type="text" on-enter="addDependency()" ng-model="currentDependency.dependency" placeholder="Dependancy Title"></div><div class="col-sm-3"><input id="dependencyVersion" class="form-control" type="text" on-enter="addDependency()" ng-model="currentDependency.version" placeholder="Dependancy Version"></div><div class="col-sm-3"><input id="dependencyLink" class="form-control" type="text" on-enter="addDependency()" ng-model="currentDependency.dependencyReferenceLink" placeholder="Dependancy Link"></div><div class="col-sm-3"><input id="dependencyComment" class="form-control" type="text" on-enter="addDependency()" ng-model="currentDependency.comment" placeholder="Dependancy Comment"></div><div style="padding-left: 15px"><button class="btn btn-default btn-xs" ng-click="addDependency();"><i class="fa fa-check"></i>&nbsp;<span ng-if="editDep" ng-click="saveDependency()">Save</span><span ng-if="!editDep" ng-click="addDependency()">Add</span></button> <button ng-if="editDep" class="btn btn-default btn-xs" ng-click="resetDependency(); saveDependency();"><i class="fa fa-check"></i>&nbsp;cancel</button> <button class="btn btn-default btn-xs" ng-click="clearDependency();"><i class="fa fa-times"></i>&nbsp;Clear</button></div></div><div class="form-group" style="margin-left: 0px; margin-right: 0px"><label class="col-sm-12">Description:</label><div class="col-sm-12"><textarea ckeditor="editorOptions" ng-model="item.description"></textarea></div></div></form>
